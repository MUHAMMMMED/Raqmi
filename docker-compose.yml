version: "3.9"

services:
  backend:
    build: ./backend
    container_name: edu_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  frontend:
    build: ./frontend
    container_name: edu_frontend
    command: yarn start
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api

  redis:
    image: redis:alpine
    container_name: edu_redis
    ports:
      - "6379:6379"

  celery:
    build: ./backend
    container_name: edu_celery
    command: celery -A core worker -l info
    volumes:
      - ./backend:/app
      - media_data:/app/media
    env_file:
      - .env
    depends_on:
      - redis
      - backend

volumes:
  media_data:
